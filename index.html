<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/p1X20LC/logo-2.webp" alt="Expense Tracker Logo" class="logo">
    <h1>Expense Tracker</h1>
  </header>
  <main>
    <section class="summary-section">
      <div class="summary-box" id="total-income-box">
        <h2>Total Income</h2>
        <p id="total-income">$0.00</p>
      </div>
      <div class="summary-box" id="total-expenses-box">
        <h2>Total Expenses</h2>
        <p id="total-expenses">$0.00</p>
      </div>
      <div class="summary-box" id="total-balance-box">
    <h2>Total Balance</h2>
    <p id="total-balance">$0.00</p>
  </div>
      
    </section>

    <section class="form-section">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <label for="type">Type:</label>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="e.g., Salary, Groceries" required>

        <label for="category">Category:</label>
        <select id="category">
          <option value="Salary/Income source">Salary/Income source</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Housing">Housing</option>
          <option value="Utilities">Utilities</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Education">Education</option>
          <option value="Miscellaneous">Miscellaneous</option>
          <option value="Other Expenses">Other Expenses</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="e.g., 50" required>

        <button type="button" id="add-transaction">Add Transaction</button>
      </form>
    </section>

    <section class="transactions-section">
      <h2>Transaction List</h2>
      <div>
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
          <option value="all">All</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Housing">Housing</option>
          <option value="Utilities">Utilities</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Education">Education</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
      </div>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transaction-list"></tbody>
      </table>
    </section>

    <section class="chart-section">
      <h2>Expense Breakdown</h2>
      <canvas id="expense-chart"></canvas>
    </section>
    

  </main>
  <script src="script.js"></script>
</body>
</html>
